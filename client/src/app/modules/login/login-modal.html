<div class="modal-header">
  <h2 class="text-center modal-title">Sign In</h2>
</div>
<div class="modal-body">
  <form ng-submit="login()" method="post" class="form-signin">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email"  ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
    <button ng-click="closeModal()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
